name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with ruff
      run: |
        ruff check src/
      continue-on-error: true

    - name: Format check with black
      run: |
        black --check src/
      continue-on-error: true

    - name: Run tests
      run: |
        pytest tests/ -v --cov=sped_parser --cov-report=term-missing
      continue-on-error: true  # Tests don't exist yet

    - name: Import test
      run: |
        python -c "from sped_parser import EFDContribuicoesParser, EFDFiscalParser, ECDParser; print('âœ“ All imports successful')"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        pip install ruff black
    - name: Lint
      run: |
        ruff check src/
        black --check src/
      continue-on-error: true
